<div class="container">
    <div class="row bs-wizard" style="border-bottom:0; text-align:center;">
        <div class="col bs-wizard-step complete">
            <div class="progress">
                <div class="progress-bar"></div>
            </div>
            <a href="#" class="bs-wizard-dot">
                <i class="fas fa-shopping-cart" aria-hidden="true" style="width:30px; color:white; margin-top:12px;
                 font-family: 'Font Awesome\ 5 Free' !important;"></i>
            </a>

            <div class="bs-wizard-info text-center">&nbsp; CART</div>
        </div>

        <div class="col bs-wizard-step disabled">
            <div class="progress">
                <div class="progress-bar"></div>
            </div>
            <a href="#" class="bs-wizard-dot">
                <i class="fas fa-tasks" aria-hidden="true" style="width:30px; color:white;
                 margin-top:12px; font-family: 'Font Awesome\ 5 Free' !important;"></i>
            </a>
            <div class="bs-wizard-info text-center">&nbsp; CART BILLING</div>
        </div>

        <div class="col bs-wizard-step disabled">
            <div class="progress">
                <div class="progress-bar"></div>
            </div>
            <a href="#" class="bs-wizard-dot">
                <i class="fas fa-cogs" aria-hidden="true" style="width:30px; color:white;
                 margin-top:12px; font-family: 'Font Awesome\ 5 Free' !important;"></i></a>
            <div class="bs-wizard-info text-center">&nbsp; BILLING ADDRESS</div>
        </div>

        <div class="col bs-wizard-step disabled">
            <div class="progress">
                <div class="progress-bar"></div>
            </div>
            <a href="#" class="bs-wizard-dot">
                <i class="fas fa-thumbs-up" aria-hidden="true"
                    style="width:30px; color:white; font-family: 'Font Awesome\ 5 Free' !important;  margin-top:12px;"></i></a>
            <div class="bs-wizard-info text-center">&nbsp; CONFIRM</div>
        </div>
        <div class="col bs-wizard-step disabled">
            <div class="progress">
                <div class="progress-bar"></div>
            </div>
            <a href="#" class="bs-wizard-dot">
                <i class="fas fa-suitcase" aria-hidden="true" style="width:30px; color:white; font-family: 'Font Awesome\ 5 Free' !important;
                 margin-top:12px;"></i></a>
            <div class="bs-wizard-info text-center">&nbsp; PAYMENT</div>
        </div>
    </div>
    <hr class="classhr" />
<div class="row">
    <div class="col" style="text-align: right;">
        <table align="right">
            <tr>
                <td>
                    <span style="background-color: red; color: white;" 
                    class="badge badge-pill badge-success">{{cartCount}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <img style="width: 40px;;" 
                    (click)="navigateToCart()"
                    src="../assets/cart.png">
                </td>
            </tr>
        </table>
    </div>
</div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" style="width: 110px;">
                Search here.</span>
        </div>
        <input type="text" class="form-control" id="search" 
        
        (keyup)="onKey($event)"
        placeholder="enter medicine name to serarch">
    </div>
<table class="tableClass">
    <tr>
        <th>
            medicine name
        </th>
        <th>
            expiry date
        </th>
        <th>
            price
        </th>
        <th>
            dicount
        </th>
        <th>
            quantity
        </th>
        <th>
            ADD
        </th>
    </tr>
    <tr *ngFor='let item of cartSearchData'>
        <td>
            {{item.MedicineName}}
        </td>
        <td>
            {{item.ExpiryDate}}
        </td>
        <td>
            {{item.RetailPrice}} Inr
        </td>
        <td>
            {{item.Discount}} %
        </td>
        <td>
            <input type="text" style="width: 60px;" id="quantity"  placeholder="1" value="1">
     
        </td>
        <td>
            <button type="button" class="btn btn-success"
            style="width:60px;" (click)="saveCartData(item)">Add</button>
        
        </td>
    </tr>
</table>
</div>
